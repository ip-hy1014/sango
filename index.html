<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンゴ図鑑</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* 青系統の背景色 */
        }

        header {
            background-color: #005cbf; /* ヘッダーの背景色 */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #87ceeb; /* ナビゲーションの背景色 */
            padding: 10px;
        }

        nav a {
            margin-right: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #005cbf; /* フッターの背景色 */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>サンゴ図鑑</h1>
    </header>
    
    <nav>
        <a href="#hard-coral">硬サンゴ</a>
        <a href="#soft-coral">軟サンゴ</a>
        <!-- 他のサンゴの種類にもリンクを追加 -->
    </nav>

    <section id="hard-coral">
        <h2>硬サンゴ</h2>
        <p>硬サンゴに関する情報と飼育方法をここに記載。</p>
    </section>

    <section id="soft-coral">
        <h2>軟サンゴ</h2>
        <p>軟サンゴに関する情報と飼育方法をここに記載。</p>
    </section>
    <!-- 他のサンゴの情報も同様に追加 -->

    <footer>
        <p>&copy; 2024 サンゴ図鑑</p>
    </footer>
</body>
</html>
